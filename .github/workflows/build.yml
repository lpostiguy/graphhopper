name: Build and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 24 ]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-

      - name: Build + test ${{ matrix.java-version }}
        run: mvn -B clean test

      # PIT
      - name: Rouler le score de mutation sur les tests courants
        id: pit_courant
        run: |
          mvn clean install -DskipTests
          mvn -pl core org.pitest:pitest-maven:mutationCoverage -DargLine=""

      - name: Extraire le score de mutation courant
        id: courant
        run: |
          SCORE=$(grep -oPm1 "(?<=<score>)[^<]+" target/pit-reports/*/summary.xml || echo 0)
          echo "score_courant=$SCORE" >> "$GITHUB_OUTPUT"
          echo "Score de mutation courant: $SCORE"

      - name: Récupérer le score de mutation précédent
        id: precedent
        run: |
          if [ -f mutation_score.txt ]; then
            PRECEDENT=$(cat mutation_score.txt)
          else
            PRECEDENT=0
          fi
          echo "score_precedent=$PRECEDENT" >> "$GITHUB_OUTPUT"
          echo "Score de mutation précédent: $PRECEDENT"

      # Comparaison des scores
      - name: Échec si le score de mutation a diminué
        run: |
          COURANT=${{ steps.courant.outputs.score_courant }}
          PRECEDENT=${{ steps.precedent.outputs.score_precedent }}

          echo "Score de mutation précédent : $PRECEDENT"
          echo "Score de mutation courant   : $COURANT"

          if [ "$COURANT" -lt "$PRECEDENT" ]; then
            echo "::error::Le score de mutation a diminué ($COURANT < $PRECEDENT)."
            exit 1
          fi

          echo "Le score de mutation est = ou >."

      - name: Sauvegarder le nouveau score de mutation
        if: success()
        run: echo "${{ steps.courant.outputs.score_courant }}" > mutation_score.txt

      - name: Rickroll on failure
        if: failure()
        uses: ./.github/actions/rickroll_slowed
